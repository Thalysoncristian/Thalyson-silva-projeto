<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Compatible" content="IE=edge,chrome=1">
    <title>STTE Relatório Técnico</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="logo.gif" type="image/gif">
    <meta property="og:image" content="logo.gif">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Animate.css para animações -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="https://gms.stte.com.br/gms_rno/images/logo.jpg" alt="STTE Logo" class="img-fluid rounded" style="max-width: 150px;">
            <h1 class="mt-3">STTE Relatório Técnico</h1>
        </div>
        <form id="relatorioForm" onsubmit="event.preventDefault(); gerarRelatorio();">
            <div class="form-group">
                <label for="site">SITE:</label>
                <input type="text" id="site" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ami">AMI:</label>
                <input type="text" id="ami" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tecnico">NOME DO TÉCNICO:</label>
                <input type="text" id="tecnico" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="supervisor">NOME DO SUPERVISOR:</label>
                <select id="supervisor" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="ANTONIO CLEMILTON">ANTONIO CLEMILTON</option>
                    <option value="CLAUDIO BALDEZ">CLAUDIO BALDEZ</option>
                    <option value="GERALDICIO MOTA">GERALDICIO MOTA</option>
                    <option value="HERNANDES FILHO">HERNANDES FILHO</option>
                    <option value="JEANETTE KRITSCH">JEANETTE KRITSCH</option>
                    <option value="JEFFERSON MOTA">JEFFERSON MOTA</option>
                    <option value="JOAO CELIO">JOAO CELIO</option>
                    <option value="JOSE LEANDRO">JOSE LEANDRO</option>
                    <option value="JUNIOR OLIVEIRA">JUNIOR OLIVEIRA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="coordenador">COORDENADOR:</label>
                <select id="coordenador" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="DONAYTT MEDEIROS">DONAYTT MEDEIROS</option>
                    <option value="GERSON ALMEIDA">GERSON ALMEIDA</option>
                    <option value="JOÃO SÁ">JOÃO SÁ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataAcionamento">DATA ACIONAMENTO:</label>
                <input type="datetime-local" id="dataAcionamento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dataDeslocamento">DATA HORA DESLOCAMENTO:</label>
                <input type="datetime-local" id="dataDeslocamento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dataEntradaSite">DATA HORA ENTRADA SITE:</label>
                <input type="datetime-local" id="dataEntradaSite" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dataSaidaSite">DATA HORA SAÍDA SITE:</label>
                <input type="datetime-local" id="dataSaidaSite" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="dataFimDeslocamento">DATA HORA FIM DESLOCAMENTO:</label>
                <input type="datetime-local" id="dataFimDeslocamento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="quemAcionou">QUEM ACIONOU:</label>
                <select id="quemAcionou" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="NOC">NOC</option>
                    <option value="SUPERVISAO">SUPERVISAO</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cadeado">ENTRADA SITE POSSUI CADEADO:</label>
                <select id="cadeado" class="form-control" onchange="mostrarModeloCadeadoEntrada()" required>
                    <option value="">Selecione...</option>
                    <option value="SIM">SIM</option>
                    <option value="NAO">NÃO</option>
                    <option value="VANDALIZADO">VANDALIZADO</option>
                </select>
            </div>
            <div class="form-group" id="modeloCadeadoEntradaGroup" style="display: none;">
                <label for="modeloCadeadoEntrada">MODELO DO CADEADO ENTRADA SITE:</label>
                <input type="text" id="modeloCadeadoEntrada" class="form-control">
            </div>
            <div class="form-group">
                <label for="gradilCadeado">GRADIL POSSUI CADEADO:</label>
                <select id="gradilCadeado" class="form-control" onchange="mostrarModeloCadeadoGradil()" required>
                    <option value="">Selecione...</option>
                    <option value="SIM">SIM</option>
                    <option value="NAO">NÃO</option>
                    <option value="VANDALIZADO">VANDALIZADO</option>
                </select>
            </div>
            <div class="form-group" id="modeloCadeadoGradilGroup" style="display: none;">
                <label for="modeloCadeadoGradil">MODELO DO CADEADO GRADIL:</label>
                <input type="text" id="modeloCadeadoGradil" class="form-control">
            </div>
            <div class="form-group">
                <label for="vandalizado">SITE VANDALIZADO:</label>
                <select id="vandalizado" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="SIM">SIM</option>
                    <option value="NAO">NÃO</option>
                </select>
            </div>
            <div id="gabinetesContainer">
                <div class="gabinete">
                    <div class="form-group">
                        <label for="gabinete1">INFORMAR GABINETE - 01:</label>
                        <select id="gabinete1" class="form-control" required>
                            <option value="">Selecione...</option>
                            <option value="DELTA">DELTA</option>
                            <option value="DELTA ORION">DELTA ORION</option>
                            <option value="DELTA TX">DELTA TX</option>
                            <option value="ELTEK">ELTEK</option>
                            <option value="ELTEK FULL TX">ELTEK FULL TX</option>
                            <option value="EMERSON">EMERSON</option>
                            <option value="EMERSON TX">EMERSON TX</option>
                            <option value="PHB">PHB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="retificadores1">QUANTIDADE DE RETIFICADORES NO GABINETE 1-FCC:</label>
                        <input type="number" id="retificadores1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="siteBateria1">SITE COM BATERIA:</label>
                        <select id="siteBateria1" class="form-control" onchange="mostrarBateriaInfo(1)" required>
                            <option value="">Selecione...</option>
                            <option value="SIM">SIM</option>
                            <option value="NAO">NÃO</option>
                        </select>
                    </div>
                    <div class="bateria-info" id="bateriaInfo1" style="display: none;">
                        <div class="form-group">
                            <label for="baterias1">QUANTIDADE DE BATERIAS NO GABINETE-FCC 1:</label>
                            <input type="number" id="baterias1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="infoBateria1">INFORMAÇÕES DA BATERIA:</label>
                            <select id="infoBateria1" class="form-control" required>
                                <option value="">Selecione...</option>
                                <option value="EP TELECOM">EP TELECOM</option>
                                <option value="HUAWEI">HUAWEI</option>
                                <option value="MOURA">MOURA</option>
                                <option value="NEWMAX">NEWMAX</option>
                                <option value="UNIPOWER">UNIPOWER</option>
                                <option value="ZTE">ZTE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantidadeBancos1">QUANTIDADE DE BANCOS:</label>
                            <input type="number" id="quantidadeBancos1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="capacidade1">CAPACIDADE:</label>
                            <input type="text" id="capacidade1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="volts1">VOLTS:</label>
                            <select id="volts1" class="form-control" required>
                                <option value="">Selecione...</option>
                                <option value="2 V">2 V</option>
                                <option value="12 V">12 V</option>
                                <option value="24 V">24 V</option>
                                <option value="48 V">48 V</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="elemento1">ELEMENTO:</label>
                            <input type="number" id="elemento1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="consumoFonte1">CONSUMO FONTE:</label>
                            <input type="number" id="consumoFonte1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="autonomia1">AUTONOMIA:</label>
                            <select id="autonomia1" class="form-control" onchange="mostrarTempoAutonomia(1)" >
                                <option value="">Selecione...</option>
                                <option value="SIM">SIM</option>
                                <option value="NAO">NÃO</option>
                            </select>
                        </div>
                        <div class="form-group" id="tempoAutonomiaGroup1" style="display: none;">
                            <label for="tempoAutonomia1">TEMPO DE AUTONOMIA *opcional*:</label>
                            <input type="text" id="tempoAutonomia1" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary btn-block" onclick="adicionarGabinete()">Adicionar Gabinete</button>
            <div class="form-group">
                <label for="siteGPON">SITE POSSUI REDE GPON:</label>
                <select id="siteGPON" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="SIM">SIM</option>
                    <option value="NAO">NÃO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zeladoria">NECESSÁRIO ZELADORIA:</label>
                <select id="zeladoria" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="CAPINAR">CAPINAR</option>
                    <option value="EQUIPAMENTOS">EQUIPAMENTOS</option>
                    <option value="NÃO PRECISA">NÃO PRECISA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estadoPortas">ESTADO DAS PORTAS DOS GABINETES:</label>
                <select id="estadoPortas" class="form-control" onchange="mostrarPortaGabinete()" required>
                    <option value="">Selecione...</option>
                    <option value="BOAS CONDIÇÕES">BOAS CONDIÇÕES</option>
                    <option value="PRECISA DE MANUTENÇÃO">PRECISA DE MANUTENÇÃO</option>
                </select>
            </div>
            <div class="form-group" id="portaGabinete-group" style="display: none;">
                <label for="portaGabinete">INFORMAR A PORTA DE QUAL GABINETE:</label>
                <input type="text" id="portaGabinete" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="posteInterno">EXISTÊNCIA POSTE INTERNO:</label>
                <select id="posteInterno" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="SIM">SIM</option>
                    <option value="NAO">NÃO</option>
                    <option value="PRECISA DE MANUTENÇÃO">PRECISA DE MANUTENÇÃO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="iluminacao">EXISTÊNCIA ILUMINAÇÃO INTERNA-EXTERNA:</label>
                <select id="iluminacao" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="SIM">SIM</option>
                    <option value="NAO">NÃO</option>
                    <option value="PRECISA DE MANUTENÇÃO">PRECISA DE MANUTENÇÃO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="falhaAtividade">FALHA DA ATIVIDADE:</label>
                <select id="falhaAtividade" class="form-control" multiple required>
                    <option value="SEM FALHAS">SEM FALHAS</option>
                    <option value="BATERIA EM DESCARGA">BATERIA EM DESCARGA</option>
                    <option value="FALHA AC">FALHA AC</option>
                    <option value="FALHA DISJUNTOR">FALHA DISJUNTOR</option>
                    <option value="FALHA DE FAN - TROCADOR DE CALOR">FALHA DE FAN - TROCADOR DE CALOR</option>
                    <option value="FALHA DE FUSIVEL">FALHA DE FUSIVEL</option>
                    <option value="FALHA RET">FALHA RET</option>
                    <option value="GMG">GMG</option>
                    <option value="PREVENTIVA CLIMATIZAÇÃO">PREVENTIVA CLIMATIZAÇÃO</option>
                    <option value="PREVENTIVA ENERGIA">PREVENTIVA ENERGIA</option>
                    <option value="PREVENTIVA GMG">PREVENTIVA GMG</option>
                    <option value="PREVENTIVA ZELADORIA">PREVENTIVA ZELADORIA</option>
                    <option value="TEMPERATURA ALTA">TEMPERATURA ALTA</option>
                    <option value="TENSÃO ALTA">TENSÃO ALTA</option>
                    <option value="TENSÃO BAIXA">TENSÃO BAIXA</option>
                    <option value="TROCA DE DPS">TROCA DE DPS</option>
                    <option value="VANDALISMO">VANDALISMO</option>
                    <option value="VISTORIA">VISTORIA</option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="causaEncontrada">CAUSA ENCONTRADA:</label>
                <textarea id="causaEncontrada" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="acaoRealizada">AÇÃO REALIZADA:</label>
                <textarea id="acaoRealizada" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="pendencias">PENDÊNCIAS:</label>
                <textarea id="pendencias" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="amiPendencia">AMI DA PENDENCIA:</label>
                <input type="text" id="amiPendencia" class="form-control" >
            </div>
            <div class="form-group">
                <label for="testadoCom">TESTADO COM:</label>
                <input type="text" id="testadoCom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="obs">OBS:</label>
                <textarea id="obs" class="form-control" rows="4" ></textarea>
            </div>

            
            
        </form>

        <button type="button" class="btn btn-secondary btn-block" onclick="gerarEntrada()">
            <i class="fa fa-sign-in"></i> Entrada
        </button>
        <button type="button" class="btn btn-danger btn-block" onclick="gerarSaida()">
            <i class="fa fa-sign-out"></i> Saída
        </button>
        <button type="button" class="btn btn-warning btn-block" onclick="gerarNovoRelatorio()">
            <i class="fa fa-refresh"></i> Clear Date
        </button>
        

        <div id="resultado" class="mt-4"></div>
            <button type="submit" class="btn btn-primary btn-block" onclick="gerarRelatorio()">
                <i class="fa fa-file-text"></i> Gerar Relatório
            </button>

        
        <button type="button" class="btn btn-success btn-block" onclick="enviarRelatorio()">
            <i class="fa fa-whatsapp"></i> Enviar Relatório
        </button>


        <footer class="text-center mt-5">
            <p class="text-muted">
                Thalyson Silva - NOC - STTE - 
                <a href="mailto:thalyson.silva.pa@stte.com.br" class="text-primary">thalyson.silva.pa@stte.com.br</a>
            </p>
        </footer>
    </div>
    <div class="text-center mt-3">
        <div class="btn-group" role="group" aria-label="Controle de fonte">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="diminuirFonte" onclick="alterarTamanhoFonte(-1)">
                <i class="fa fa-minus"></i> A
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="aumentarFonte" onclick="alterarTamanhoFonte(1)">
                <i class="fa fa-plus"></i> A
            </button>
        </div>
    </div>
    <script>
        let tamanhoFonte = 16;
        function alterarTamanhoFonte(valor) {
            tamanhoFonte += valor;
            if (tamanhoFonte < 12) tamanhoFonte = 12;
            if (tamanhoFonte > 24) tamanhoFonte = 24;
            document.body.style.fontSize = tamanhoFonte + 'px';
        }
    </script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $('#falhaAtividade').select2({
                placeholder: 'Selecione as falhas...',
                allowClear: true,
                closeOnSelect: false,
                multiple: true,
                tags: true,
                tokenSeparators: [',', ' ']
            }).on('select2:select', function(e) {
                // Reordenar as opções para manter a ordem original
                var options = $('#falhaAtividade option').toArray();
                options.sort(function(a, b) {
                    return $(a).text().localeCompare($(b).text());
                });
                $('#falhaAtividade').html(options);
                $('#falhaAtividade').trigger('change');
            });
        });
    </script>
</body>

</html>
